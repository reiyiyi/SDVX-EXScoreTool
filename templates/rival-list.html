{%- extends "layout.html" %}
{%- block content %}
    <div id="rival-list" class="container">
        <h1 class="title">{{current}}リスト</h1>
        {% for rival in rival_data %}
        <div class="card mb-3">
            <div class="card-body">
                <a href='/user/{{rival}}' class="rival-link">{{ rival_data[rival] }}</a>
            </div>
        </div>
        {% endfor %}
    </div>
{%- endblock %}
